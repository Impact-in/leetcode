<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Challenge Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">
        LeetCode Challenge Registration
      </h2>
      <form id="registrationForm" class="space-y-4">
        <div>
          <label for="fullName" class="block mb-1 font-medium">Full Name</label>
          <input
            type="text"
            id="fullName"
            placeholder="Full Name"
            required
						data-touched="false"
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="fullNameError">
          </p>
        </div>

        <div>
          <label for="phoneNumber" class="block mb-1 font-medium"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phoneNumber"
            placeholder="Phone Number"
            required
						data-touched="false"
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="phoneError">
          </p>
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium"
            >Personal Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Personal Email"
            required
						data-touched="false"
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="emailError">
          </p>
        </div>

        <div>
          <label for="department" class="block mb-1 font-medium">Department</label>
          <input
            type="text"
            id="department"
            value="Computer Applications"
            readonly
						data-touched="false"
            class="w-full p-2 border rounded bg-gray-100 outline-none"
          />
        </div>

        <div>
          <label for="leetcodeUrl" class="block mb-1 font-medium"
            >LeetCode Profile URL</label
          >
          <input
            type="url"
            id="leetcodeUrl"
            placeholder="e.g., https://leetcode.com/u/username/"
            required
						data-touched="false"
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="urlError">
          </p>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        >
          Submit
        </button>
      </form>
      <p id="successMsg" class="mt-4 text-green-600 font-medium hidden text-center">
        Successfully Registered!
      </p>
			<div id="toast" class="hidden fixed top-8 right-8 bg-green-600 font-medium text-white px-8 py-4 rounded shadow-lg z-50">
  Registration Successful!
</div>

    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>

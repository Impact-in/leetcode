<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Challenge Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        LeetCode Challenge Registration
      </h2>

      <!-- Form -->
      <form id="registrationForm" class="space-y-4">
        <div>
          <label for="fullName" class="block mb-1 font-medium">Full Name</label>
          <input
            type="text"
            id="fullName"
            placeholder="Full Name"
            required
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="fullNameError"></p>
        </div>

        <div>
          <label for="phoneNumber" class="block mb-1 font-medium">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            placeholder="10-digit Phone Number"
            required
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="phoneError"></p>
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Personal Email</label>
          <input
            type="email"
            id="email"
            placeholder="Personal Email"
            required
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="emailError"></p>
        </div>

        <div>
          <label for="department" class="block mb-1 font-medium">Department</label>
          <input
            type="text"
            id="department"
            value="Computer Applications"
            readonly
            class="w-full p-2 border rounded bg-gray-100 outline-none"
          />
        </div>

        <div>
          <label for="leetcodeUrl" class="block mb-1 font-medium">LeetCode Profile URL</label>
          <input
            type="url"
            id="leetcodeUrl"
            placeholder="https://leetcode.com/u/username/"
            required
            class="w-full p-2 border rounded outline-none"
          />
          <p class="text-red-500 text-sm hidden" id="urlError"></p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 flex justify-center items-center"
        >
          <span id="btnText">Submit</span>
          <svg
            id="btnLoader"
            class="hidden ml-2 w-5 h-5 text-white animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v8z"
            ></path>
          </svg>
        </button>
      </form>
    </div>

    <!-- Success Modal -->
    <div
      id="successModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-6 w-96 shadow-lg text-center">
        <h2 class="text-xl font-bold mb-4 text-green-600">
          ðŸŽ‰ Registration Successful!
        </h2>
        <p class="mb-4">Join our official WhatsApp group to stay updated:</p>
        <a
          href="https://chat.whatsapp.com/JvaEE8ptH5xHptJDxD9HBG?mode=ems_wa_t"
          target="_blank"
          class="inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition"
        >
          Join WhatsApp Group
        </a>
        <button
          onclick="document.getElementById('successModal').classList.add('hidden')"
          class="block mt-4 text-gray-500 hover:text-gray-700 text-sm"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
